pull_request_rules:
  - name: automatic approval for depfu pull requests
    conditions:
      - author=boyum
    actions:
      review:
        type: APPROVE
        message: Automatically approving depfu

  - name: Automatic merge for Depfu patch pull requests
    conditions:
      - check-success=Vercel
      - base=main
      - label=depfu
      - files~=package(-lock)?.json$
      - "#files=2"
      - author=depfu[bot]
      - title~=\(patch\)$
    actions:
      merge:
        method: merge
